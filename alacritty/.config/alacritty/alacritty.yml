---
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: '0.95'
shell:
  program: "/bin/zsh"
  args:
  - "--login"
cursor:
  style: Block
font:
  normal:
    family: FantasqueSansM Nerd Font Mono
draw_bold_text_with_bright_colors: true
window:
  padding:
    x: 2
    "y": 2
  dynamic_padding: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
working_directory: None
live_config_reload: true
scrolling:
  history: 10000
  multiplier: 1
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xC8D0E0'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB988B0'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB988B0'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
  search:
    matches:
      foreground: "#81A1C1"
      background: "#4C566A"
    focused_match:
      foreground: "#EBCB8B"
      background: "#4C566A"
    footer_bar:
      background: "#434C5E"
      foreground: "#88C0D0"
  hints:
    start:
      foreground: "#B988B0"
      background: "#4C566A"
    end:
      foreground: "#81A1C1"
      background: "#4C566A"
  selection:
    text: CellForeground
    background: "#3F4758"
