onenord:
  colors:
    # Default colors
    primary:
      background: '0x2E3440'
      foreground: '0xC8D0E0'

    # Normal colors
    normal:
      black:   '0x3B4252'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB988B0'
      cyan:    '0x88C0D0'
      white:   '0xE5E9F0'

    # Bright colors
    bright:
      black:   '0x4C566A'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB988B0'
      cyan:    '0x8FBCBB'
      white:   '0xECEFF4'

    search:
      matches:
        foreground: '#81A1C1'
        background: '#4C566A'
      focused_match:
        foreground: '#EBCB8B'
        background: '#4C566A'
      footer_bar:
        background: '#434C5E'
        foreground: '#88C0D0'

    hints:
      start:
        foreground: '#B988B0'
        background: '#4C566A'

      end:
        foreground: '#81A1C1'
        background: '#4C566A'

    selection:
     text: CellForeground
     background: '#3F4758'

onenord_light:
  colors:
    # Default colors
    primary:
      background: '#F7F8FA'
      foreground: '#2E3440'

    # Normal colors
    normal:
      black:   '#2E3440'
      red:     '#CB4F53'
      green:   '#48A53D'
      yellow:  '#EE5E25'
      blue:    '#3879C5'
      magenta: '#9F4ACA'
      cyan:    '#3EA1AD'
      white:   '#E5E9F0'

    # Bright colors
    bright:
      black:   '#646A76'
      red:     '#D16366'
      green:   '#5F9E9D'
      yellow:  '#BA793E'
      blue:    '#1B40A6'
      magenta: '#9665AF'
      cyan:    '#8FBCBB'
      white:   '#ECEFF4'

    search:
      matches:
       foreground: '#3879C5'
       background: '#646A76'
      focused_match:
       foreground: '#EE5E25'
       background: '#646A76'

      footer_bar:
       background: '#DFE1E4'
       foreground: '#3EA1AD'

    hints:
      start:
       foreground: '#9665AF'
       background: '#646A76'

      end:
       foreground: '#3879C5'
       background: '#646A76'

    selection:
     text: CellForeground
     background: '#EAEBED'

# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
nightfox:
  colors:
    # Default colors
    primary:
      background: '0x192330'
      foreground: '0xcdcecf'
    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x81b29a'
      yellow:  '0xdbc074'
      blue:    '0x719cd6'
      magenta: '0x9d79d6'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'
    # Bright colors
    bright:
      black:   '0x575860'
      red:     '0xd16983'
      green:   '0x8ebaa4'
      yellow:  '0xe0c989'
      blue:    '0x86abdc'
      magenta: '0xbaa1e2'
      cyan:    '0x7ad4d6'
      white:   '0xe4e4e5'
    indexed_colors:
      - { index: 16, color: '0xf4a261' }
